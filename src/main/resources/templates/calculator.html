<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Калькулятор отпускных</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/calculator" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <span class="fs-4">Калькулятор отпускных</span>
        </a>
    </div>
</header>

<div class="container">
    <!-- Форма 1: Расчет по количеству дней -->
    <form class="row g-3" th:action="@{/calculator}" method="get">
        <div class="col-md-6">
            <h5>Ввести количество отпускных дней</h5>
            <label for="salaryOption1" class="form-label">Зарплата</label>
            <input type="text" class="form-control" id="salaryOption1" name="salary" placeholder="Введите свою среднюю зарплату за год" required>

            <label for="days" class="form-label">Количество дней отпуска</label>
            <input type="text" class="form-control" id="days" name="days" placeholder="Введите количество отпускных дней" required>

            <button type="submit" class="btn btn-primary mt-3">Рассчитать по дням</button>
        </div>
    </form>

    <!-- Форма 2: Расчет по датам -->
    <form class="row g-3 mt-5" th:action="@{/calculator}" method="get">
        <div class="col-md-6">
            <h5>Ввести даты начала и окончания отпуска</h5>
            <label for="salaryOption2" class="form-label">Зарплата</label>
            <input type="text" class="form-control" id="salaryOption2" name="salary" placeholder="Введите свою среднюю зарплату за год" required>

            <label for="startDate" class="form-label">Дата начала отпуска</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required>

            <label for="endDate" class="form-label">Дата окончания отпуска</label>
            <input type="date" class="form-control" id="endDate" name="endDate" required>

            <button type="submit" class="btn btn-primary mt-3">Рассчитать по датам</button>
        </div>
    </form>

    <!-- Вывод результата -->
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="alert alert-info" role="alert" th:if="${sum != null}">
                <strong>Сумма отпускных: </strong>
                <span th:text="${sum}">0.00</span> руб.
                <div th:if="${totalDays != null}">
                    (Учтено оплачиваемых дней: <span th:text="${totalDays}"></span>)
                </div>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${error != null}">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
